<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sorveteria e os caramba</title>
    <link rel="stylesheet" href="./css/contato.css"> 
</head>
<body>

    <header> 
        <nav>
            <a href="index.html" class="back-to-home">Home</a>
            <a href="cardapio.html" class="back-to-cardapio">Cardapio</a>
            <a href="contato.html" class="back-to-contato">Contato</a>
        </nav>       
    </header> 

    <div class="container">
        <h1>Contato</h1>
        <div class="contact-info">
            <p><strong>Endereço:</strong> Rua dos Sorvetes, 123, Bairro Gelado, Cidade dos Sabores</p>
            <p><strong>Telefone:</strong> (11) 1234-5678</p>
            <p><strong>Email:</strong> contato@sorveteriaeoscaramba.com.br</p>
            <p><strong>Horário de Funcionamento:</strong> Segunda a Domingo, das 10h às 22h</p>
        </div>
        <div class="contact-form">
            <h2>Envie uma Mensagem</h2>
            <form action="/enviar-mensagem" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
